name: Build Docker Image

on:
  push:
    branches: [ dev ]
    paths-ignore:
      - '.gitignore'
      - '.dockerignore'
      - 'readme.md'
  pull_request:
    branches: [ dev ]

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Build the Docker image
        run: |
          docker build -f Dockerfile -t webserver .
