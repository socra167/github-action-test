name: Build Docker Image

on:
  push:
    branches: [ dev ]
    paths-ignore:
      - '.gitignore'
      - '.dockerignore'
      - 'readme.md'
  pull_request:
    branches: [ dev ]

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-actions
        with:
          arguments: build
